<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Form</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background: linear-gradient(135deg,#667eea,#764ba2);
}

.container{
  width:100%;
  max-width:400px;
  background:white;
  padding:30px;
  border-radius:15px;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

.container h2{
  text-align:center;
  margin-bottom:20px;
  color:#333;
}

.input-group{
  margin-bottom:15px;
}

.input-group label{
  display:block;
  font-size:14px;
  margin-bottom:5px;
  color:#555;
}

.input-group input{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:1px solid #ccc;
  outline:none;
  transition:0.3s;
}

.input-group input:focus{
  border-color:#667eea;
  box-shadow:0 0 5px rgba(102,126,234,0.5);
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#667eea;
  color:white;
  font-size:16px;
  cursor:pointer;
  transition:0.3s;
}

button:hover{
  background:#5a67d8;
}

.login-link{
  text-align:center;
  margin-top:15px;
  font-size:14px;
}

.login-link a{
  color:#667eea;
  text-decoration:none;
  font-weight:bold;
}

@media(max-width:500px){
  .container{
    margin:20px;
    padding:20px;
  }
}
</style>

</head>
<body>

<div class="container">
  <h2>Register</h2>

  <form action="/register-data" method="POST">

    <div class="input-group">
      <label>Name</label>
      <input type="text" name="name" placeholder="Enter Name" required>
    </div>

    <div class="input-group">
      <label>Email</label>
      <input type="email" name="email" placeholder="Enter Email" required>
    </div>

    <div class="input-group">
      <label>Phone</label>
      <input type="number" name="phone" placeholder="Enter Phone" required>
    </div>

    <div class="input-group">
      <label>Password</label>
      <input type="password" name="password" placeholder="Enter Password" required>
    </div>

    <button type="submit">Register</button>

    <div class="login-link">
      Already have account? <a href="/login">Login</a>
    </div>

  </form>
</div>

</body>
</html>
